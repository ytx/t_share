version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: template-share-db
    environment:
      POSTGRES_USER: template_user
      POSTGRES_PASSWORD: template_password
      POSTGRES_DB: template_share
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - template-share-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: template-share-backend
    environment:
      NODE_ENV: development
      PORT: 3101
      DATABASE_URL: postgresql://template_user:template_password@postgres:5432/template_share
      JWT_SECRET: your-jwt-secret-change-in-production
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
    ports:
      - "3101:3101"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - template-share-network
    command: npm run dev

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: template-share-frontend
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:3101
    ports:
      - "3100:3100"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - template-share-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  template-share-network:
    driver: bridge
---
# T-SHARE Production Environment Configuration

# Environment
environment: production
git_branch: release

# Domain settings
domain_name: t-share0.trusted-host.online
app_url: "https://{{ domain_name }}"

# Application ports (external access)
backend_port: 4200
frontend_port: 3200
postgres_port: 5434

# Database settings
db_password: "{{ vault_production_db_password }}"

# Application secrets (to be loaded from vault)
jwt_secret: "{{ vault_production_jwt_secret }}"
google_client_id: "{{ vault_production_google_client_id }}"
google_client_secret: "{{ vault_production_google_client_secret }}"